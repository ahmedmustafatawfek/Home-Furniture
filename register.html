<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/register.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&family=Praise&family=Shippori+Antique+B1&display=swap" rel="stylesheet">
        
        <title>Home Furniture| Register Page</title>
        <script src="https://kit.fontawesome.com/163fde7c7b.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <div class="container">
                <div class="header-content">
                    <a href="index.html" class="brand">Home Furniture</a>
                
                    <nav>
                        <ul id="links" >
                            <li><a href="login.html"> sign in </a></li>
                            <li><a href="register.html"> sign up </a></li>
                        </ul>
                        <ul id="user_info">
                            <li class="shoppingcart"> 
                                <a href="#"> <i class="fas fa-shopping-cart"></i> </a>
                                <span class="badge"></span>
                                <div class="cart-products">
                                    <div></div>
                                    <a href="cart.html">view all products</a>
                                </div>
                            </li>
                            <li> <a href="#" id="user"></a> </li>
                            <li> <a href="#" id="logout">Log Out</a> </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <section class="section-form">
            <h2>Register User</h2>
            <form novalidate>
                <input type="text" placeholder="Enter Username.." id="username" />
                <input type="email" placeholder="Enter Email.." id="email" />
                <input type="password" placeholder="Enter Password.." id="password" />

                <input type="submit" value="sign up" id="sign_up" />
                Have Account <a href="login.html"> Login</a>
            </form>
        </section>

        <script src="js/register.js"></script>
        <script src="js/user.js"></script>

    </body>
</html>
